<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <!-- Favicon -->
    <link rel="icon" class="logo-icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">

    <!-- Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>

<body>
    <div id="form-container" class="wrapper">
        <!-- Formulario de inicio de sesión -->
        <form id="form-login" action="{% url 'login' %}" method="post">{% csrf_token %}
            <img class="logo-img" src="{% static 'assets/img/softly5.png' %}">
            <h1>Iniciar Sesión</h1>
            <h3>Bienvenidos</h3>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Ingresar Usuario" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Ingresar Contraseña" required>
                <i class="fa-solid fa-lock"></i>
                <span class="password-toggle" id="password-toggle"><i class="fa-solid fa-eye"></i></span>
                <span class="password-toggle2" id="password-toggle2"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <strong><a href="#" id="register-link">Regístrate</a></strong></p>
        </form>

        <!-- Formulario de registro (oculto por defecto) -->
        <form id="form-register" class="d-none" action="{% url 'registrarPersonal' %}" method="post">{% csrf_token %}
            <div class="register-left">
                <img class="logo-img" src="{% static 'assets/img/softly5.png' %}">                
            </div>
            <div class="register-right">
                <h1>Crear Cuenta</h1>
                <div class="input-box">
                    <input type="text" id="dni" name="dni" placeholder="Ingresar DNI" maxlength="8" required>
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresar Nombre" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingresar Apellidos" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <!-- <div class="input-box">
                    <input type="password" id="reg-password" name="reg-password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-confirm-password" name="reg-confirm_password" placeholder="Confirmar Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div> -->
                <button type="submit" class="btn">Registrarse</button>
                <p>¿Ya tienes una cuenta? <strong><a href="#" id="login-link">Inicia Sesión</a></strong></p>
            </div>
        </form>
    </div>

    <!-- SweetAlert2 (debe cargarse antes de tus scripts personalizados si los usas) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script Personalizado para Login -->
    <script src="{% static 'assets/js/scripts/login.js' %}"></script>
</body>

</html>
